<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Days</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .calendar-controls {
      margin-bottom: 1rem;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
      max-width: 500px;
      margin-bottom: 2rem;
    }

    .day {
      padding: 0.75rem;
      text-align: center;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s, border 0.2s;
    }

    .day:hover {
      background-color: #e0f0ff;
    }

    .day.selected {
      background-color: #007aff;
      color: #fff;
      border-color: #007aff;
    }

    .next-button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      text-decoration: none;
    }

    .next-button:hover {
      background-color: #005fcc;
    }
  </style>
</head>
<body>
  <h1>Select One or More Days</h1>
  <div class="calendar-controls">
    <button onclick="changeMonth(-1)">&lt; Prev</button>
    <span id="monthLabel"></span>
    <button onclick="changeMonth(1)">Next &gt;</button>
  </div>
  <div class="calendar" id="calendar"></div>

  <form id="bookingForm" method="POST" target="_blank">
    <input type="hidden" name="entry.2080923976" value="Wesley and Olaf, dogs, feed twice a day, 1 cup each time, friendly loves to bark">
    <input type="hidden" id="selectedDatesField" name="entry.1234567890">
    <button type="submit" class="next-button">Submit Booking</button>
  </form>

  <script>
    const calendar = document.getElementById('calendar');
    const monthLabel = document.getElementById('monthLabel');
    const form = document.getElementById('bookingForm');
    const selectedDatesField = document.getElementById('selectedDatesField');
    let currentDate = new Date();

    function createDayCell(date) {
      const day = document.createElement('div');
      day.className = 'day';
      day.textContent = date.getDate();
      day.dataset.date = date.toISOString().split('T')[0];

      day.addEventListener('click', () => {
        day.classList.toggle('selected');
        updateLocalStorage();
      });

      return day;
    }

    function updateLocalStorage() {
      const selectedDates = Array.from(document.querySelectorAll('.day.selected'))
        .map(el => el.dataset.date);
      localStorage.setItem('selectedDates', JSON.stringify(selectedDates));
      selectedDatesField.value = selectedDates.join(', ');
    }

    function renderCalendar(date) {
      calendar.innerHTML = '';
      const year = date.getFullYear();
      const month = date.getMonth();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const startDay = new Date(year, month, 1).getDay();

      monthLabel.textContent = date.toLocaleString('default', { month: 'long', year: 'numeric' });

      for (let i = 0; i < startDay; i++) {
        const emptyCell = document.createElement('div');
        calendar.appendChild(emptyCell);
      }

      for (let i = 1; i <= daysInMonth; i++) {
        const dayDate = new Date(year, month, i);
        calendar.appendChild(createDayCell(dayDate));
      }
    }

    function changeMonth(direction) {
      currentDate.setMonth(currentDate.getMonth() + direction);
      renderCalendar(currentDate);
    }

    form.action = "https://docs.google.com/forms/d/e/1FAIpQLSeei3yQ8YRVchlSk5gnQiVmcZTJKfGaf-O4m9fB72FjAqmudQ/formResponse";

    renderCalendar(currentDate);
  </script>
</body>
</html>
