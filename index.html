      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .calendar-controls {
      margin-bottom: 1rem;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
      max-width: 500px;
      margin-bottom: 2rem;
    }

      padding: 0.75rem;
      text-align: center;
      border-radius: 0.5rem;
    }

    .day {
      background-color: #fff;
      border: 1px solid #ddd;
      cursor: pointer;
      transition: background-color 0.2s, border 0.2s;
    }
