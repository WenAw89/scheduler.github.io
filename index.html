<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Days</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
      max-width: 500px;
      margin-bottom: 2rem;
    }

    .day {
      padding: 0.75rem;
      text-align: center;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s, border 0.2s;
    }

    .day:hover {
      background-color: #e0f0ff;
    }

    .day.selected {
      background-color: #007aff;
      color: #fff;
      border-color: #007aff;
    }

    .next-button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      text-decoration: none;
    }

    .next-button:hover {
      background-color: #005fcc;
    }
  </style>
</head>
<body>
  <h1>Select One or More Days</h1>
  <div class="calendar" id="calendar"></div>

  <a href="time.html" class="next-button">Next: Select Time Blocks</a>

  <script>
    const calendar = document.getElementById('calendar');
    const today = new Date();

    function createDayCell(date) {
      const day = document.createElement('div');
      day.className = 'day';
      day.textContent = date.getDate();
      day.dataset.date = date.toISOString().split('T')[0];

      day.addEventListener('click', () => {
        day.classList.toggle('selected');
        updateLocalStorage();
      });

      return day;
    }

    function updateLocalStorage() {
      const selectedDates = Array.from(document.querySelectorAll('.day.selected'))
        .map(el => el.dataset.date);
      localStorage.setItem('selectedDates', JSON.stringify(selectedDates));
    }

    // Generate this month's calendar
    const year = today.getFullYear();
    const month = today.getMonth();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    for (let i = 1; i <= daysInMonth; i++) {
      const date = new Date(year, month, i);
      calendar.appendChild(createDayCell(date));
    }
  </script>
</body>
</html>
