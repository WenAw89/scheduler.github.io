<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pet Sitting Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
      margin-top: 1rem;
    }
    .calendar, .week-view {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.25rem;
      margin: 1rem 0;
    }
    .day, .week-day {
      padding: 0.75rem;
      background: white;
      border: 1px solid #ccc;
      text-align: center;
      cursor: pointer;
      border-radius: 6px;
    }
    .day.selected {
      background-color: #007aff;
      color: white;
    }
    .week-day-header {
      font-weight: bold;
      text-align: center;
      padding: 0.5rem;
    }
    .navigation {
      display: flex;
      justify-content: space-between;
      margin: 0.5rem 0;
    }
    .time-blocks {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin: 1rem 0;
    }
    .time-block {
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      background: white;
    }
    .time-block.selected {
      background: #007aff;
      color: white;
    }
  </style>
</head>
<body>

<h2>Select Dates</h2>
<div class="navigation">
  <button onclick="changeMonth(-1)">Previous</button>
  <div id="monthYear"></div>
  <button onclick="changeMonth(1)">Next</button>
</div>
<div class="calendar" id="calendar"></div>

<h2>Select Time Blocks</h2>
<div class="navigation">
  <button onclick="changeWeek(-1)">Previous Week</button>
  <div id="weekRange"></div>
  <button onclick="changeWeek(1)">Next Week</button>
</div>
<div class="week-view" id="weekView"></div>
<div class="time-blocks" id="timeBlocks"></div>

<script>
  const calendarEl = document.getElementById("calendar");
  const monthYearEl = document.getElementById("monthYear");
  const weekRangeEl = document.getElementById("weekRange");
  const weekViewEl = document.getElementById("weekView");
  const timeBlocksEl = document.getElementById("timeBlocks");

  const today = new Date();
  let currentMonth = today.getMonth();
  let currentYear = today.getFullYear();
  let weekStartDate = new Date();

  const selectedDates = new Set(JSON.parse(localStorage.getItem("selectedDates") || "[]"));

  function saveSelectedDates() {
    localStorage.setItem("selectedDates", JSON.stringify(Array.from(selectedDates)));
  }

  function renderCalendar() {
    calendarEl.innerHTML = "";
    const firstDay = new Date(currentYear, currentMonth, 1);
    const startDay = firstDay.getDay(); // 0 (Sun) - 6 (Sat)
    const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

    monthYearEl.textContent = `${firstDay.toLocaleString("default", { month: "long" })} ${currentYear}`;

    for (let i = 0; i < startDay; i++) {
      const empty = document.createElement("div");
      calendarEl.appendChild(empty);
    }

    for (let day = 1; day <= daysInMonth; day++) {
      const date = new Date(currentYear, currentMonth, day);
      const dateStr = date.toISOString().split("T")[0];

      const cell = document.createElement("div");
      cell.className = "day";
      cell.textContent = day;
      if (selectedDates.has(dateStr)) cell.classList.add("selected");

      cell.onclick = () => {
        if (selectedDates.has(dateStr)) {
          selectedDates.delete(dateStr);
          cell.classList.remove("selected");
        } else {
          selectedDates.add(dateStr);
          cell.classList.add("selected");
          weekStartDate = date;
          renderWeekView();
        }
        saveSelectedDates();
      };

      calendarEl.appendChild(cell);
    }
  }

  function changeMonth(diff) {
    currentMonth += diff;
    if (currentMonth > 11) {
      currentMonth = 0;
      currentYear++;
    } else if (currentMonth < 0) {
      currentMonth = 11;
      currentYear--;
    }
    renderCalendar();
  }

  function changeWeek(diff) {
    weekStartDate.setDate(weekStartDate.getDate() + diff * 7);
    renderWeekView();
  }

  function renderWeekView() {
    weekViewEl.innerHTML = "";
    timeBlocksEl.innerHTML = "";

    const weekDates = [];
    const start = new Date(weekStartDate);
    start.setDate(start.getDate() - start.getDay()); // start of week (Sunday)

    for (let i = 0; i < 7; i++) {
      const d = new Date(start);
      d.setDate(start.getDate() + i);
      const dateStr = d.toISOString().split("T")[0];

      const cell = document.createElement("div");
      cell.className = "week-day";
      cell.textContent = d.toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' });
      if (selectedDates.has(dateStr)) {
        cell.style.fontWeight = "bold";
        cell.onclick = () => renderTimeBlocksForDate(dateStr);
      } else {
        cell.style.opacity = 0.4;
      }

      weekViewEl.appendChild(cell);
      weekDates.push(dateStr);
    }

    const rangeStr = `${weekDates[0]} â†’ ${weekDates[6]}`;
    weekRangeEl.textContent = rangeStr;

    // Auto-load first selected date in week
    const selectedInWeek = weekDates.find(date => selectedDates.has(date));
    if (selectedInWeek) renderTimeBlocksForDate(selectedInWeek);
  }

  function generateTimeBlocks() {
    const times = [];
    let hour = 7;
    let minute = 30;
    while (hour < 20 || (hour === 20 && minute === 0)) {
      const ampm = hour >= 12 ? 'PM' : 'AM';
      const displayHour = hour % 12 || 12;
      const str = `${displayHour}:${minute.toString().padStart(2, '0')} ${ampm}`;
      times.push(str);
      minute += 30;
      if (minute === 60) {
        minute = 0;
        hour++;
      }
    }
    return times;
  }

  function renderTimeBlocksForDate(dateStr) {
    timeBlocksEl.innerHTML = "";
    const stored = localStorage.getItem(`slots_${dateStr}`);
    const selectedTimes = new Set(stored ? JSON.parse(stored) : []);
    const blocks = generateTimeBlocks();

    blocks.forEach(time => {
      const div = document.createElement("div");
      div.className = "time-block";
      div.textContent = time;
      if (selectedTimes.has(time)) div.classList.add("selected");

      div.onclick = () => {
        if (selectedTimes.has(time)) {
          selectedTimes.delete(time);
          div.classList.remove("selected");
        } else {
          selectedTimes.add(time);
          div.classList.add("selected");
        }
        localStorage.setItem(`slots_${dateStr}`, JSON.stringify(Array.from(selectedTimes)));
      };

      timeBlocksEl.appendChild(div);
    });
  }

  // Initialize
  renderCalendar();
  renderWeekView();
</script>
</body>
</html>
