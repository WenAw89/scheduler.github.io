<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pet Booking Scheduler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0 auto;
      padding: 1rem;
      max-width: 600px;
      background: #f8f8f8;
    }

    h2 {
      margin-top: 2rem;
    }

    .calendar, .time-slots, form {
      margin-top: 1.5rem;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .day {
      padding: 0.7rem;
      background: #f0f0f0;
      border-radius: 4px;
      text-align: center;
      cursor: pointer;
    }

    .day.selected {
      background: #007aff;
      color: white;
      font-weight: bold;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
    }

    .time-block {
      padding: 0.5rem;
      margin: 0.2rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }

    .time-block.selected {
      background: #007aff;
      color: white;
      font-weight: bold;
    }

    button {
      background: #007aff;
      color: white;
      border: none;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      margin-top: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div id="calendarPage">
    <h2>Select Dates</h2>
    <div class="nav-buttons">
      <button onclick="changeMonth(-1)">← Previous</button>
      <div id="monthLabel"></div>
      <button onclick="changeMonth(1)">Next →</button>
    </div>
    <div class="calendar">
      <div class="calendar-grid" id="calendarGrid"></div>
    </div>
    <button onclick="proceedToTimeSlots()">Next: Select Times</button>
  </div>

  <div id="timeSlotPage" class="hidden">
    <h2>Select Time Slots</h2>
    <div id="timeSlotsContainer" class="time-slots"></div>
    <button onclick="proceedToForm()">Next: Contact Info</button>
  </div>

  <form id="bookingForm" class="hidden">
    <h2>Contact & Booking Info</h2>

    <label for="name">Full Name *</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email *</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Phone Number *</label>
    <input type="tel" id="phone" name="phone" required />

    <label for="address">Address *</label>
    <textarea id="address" name="address" rows="2" required></textarea>

    <label for="selectedDates">Selected Dates</label>
    <textarea id="selectedDates" readonly></textarea>

    <label for="selectedTimes">Selected Time Slots</label>
    <textarea id="selectedTimes" readonly></textarea>

    <label for="pets">Tell me about your pets *</label>
    <textarea id="pets" name="pets" rows="3" required></textarea>

    <button type="submit">Submit Booking</button>
  </form>

  <script>
    const calendarGrid = document.getElementById('calendarGrid');
    const monthLabel = document.getElementById('monthLabel');
    let currentDate = new Date();
    let selectedDates = [];
    let timeSelections = {};

    function renderCalendar() {
      calendarGrid.innerHTML = '';
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      monthLabel.textContent = currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });

      const firstDay = new Date(year, month, 1).getDay();
      const numDays = new Date(year, month + 1, 0).getDate();

      for (let i = 0; i < firstDay; i++) {
        calendarGrid.innerHTML += `<div></div>`;
      }

      for (let day = 1; day <= numDays; day++) {
        const fullDate = new Date(year, month, day).toISOString().split('T')[0];
        const dayDiv = document.createElement('div');
        dayDiv.className = 'day';
        dayDiv.textContent = day;

        if (selectedDates.includes(fullDate)) {
          dayDiv.classList.add('selected');
        }

        dayDiv.addEventListener('click', () => {
          const idx = selectedDates.indexOf(fullDate);
          if (idx > -1) {
            selectedDates.splice(idx, 1);
            delete timeSelections[fullDate];
          } else {
            selectedDates.push(fullDate);
          }
          renderCalendar();
        });

        calendarGrid.appendChild(dayDiv);
      }
    }

    function changeMonth(offset) {
      currentDate.setMonth(currentDate.getMonth() + offset);
      renderCalendar();
    }

    function proceedToTimeSlots() {
      if (selectedDates.length === 0) {
        alert('Please select at least one date.');
        return;
      }

      document.getElementById('calendarPage').classList.add('hidden');
      document.getElementById('timeSlotPage').classList.remove('hidden');
      renderTimeSlotSelectors();
    }

    function generateTimeBlocks() {
      const blocks = [];
      let hour = 7, minute = 30;
      while (hour < 20 || (hour === 20 && minute === 0)) {
        const ampm = hour >= 12 ? 'PM' : 'AM';
        const displayHour = hour % 12 || 12;
        const timeStr = `${displayHour}:${minute.toString().padStart(2, '0')} ${ampm}`;
        blocks.push(timeStr);
        minute += 30;
        if (minute === 60) {
          minute = 0;
          hour++;
        }
      }
      return blocks;
    }

    function renderTimeSlotSelectors() {
      const container = document.getElementById('timeSlotsContainer');
      container.innerHTML = '';
      const blocks = generateTimeBlocks();

      selectedDates.forEach(date => {
        const section = document.createElement('div');
        const title = document.createElement('h3');
        title.textContent = new Date(date).toDateString();
        section.appendChild(title);

        blocks.forEach(time => {
          const block = document.createElement('div');
          block.className = 'time-block';
          block.textContent = time;

          if (!timeSelections[date]) timeSelections[date] = new Set();

          if (timeSelections[date].has(time)) {
            block.classList.add('selected');
          }

          block.addEventListener('click', () => {
            if (timeSelections[date].has(time)) {
              timeSelections[date].delete(time);
              block.classList.remove('selected');
            } else {
              timeSelections[date].add(time);
              block.classList.add('selected');
            }
          });

          section.appendChild(block);
        });

        container.appendChild(section);
      });
    }

    function proceedToForm() {
      document.getElementById('timeSlotPage').classList.add('hidden');
      document.getElementById('bookingForm').classList.remove('hidden');

      const selectedDatesArea = document.getElementById('selectedDates');
      const selectedTimesArea = document.getElementById('selectedTimes');

      selectedDatesArea.value = selectedDates.join(', ');

      const timeSummary = selectedDates.map(date => {
        const times = Array.from(timeSelections[date] || []);
        return `${date}: ${times.join(', ')}`;
      }).join('\n');

      selectedTimesArea.value = timeSummary;
    }

    document.getElementById('bookingForm').addEventListener('submit', e => {
      e.preventDefault();
      alert("Booking Submitted! We'll be in touch soon.");
      location.reload();
    });

    renderCalendar();
  </script>
</body>
</html>
