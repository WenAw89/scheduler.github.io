<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }
    h2, h3, h4 {
      text-align: center;
    }
    .calendar, .timeslots, .form-container {
      margin-top: 1rem;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .calendar-header button {
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.3rem 0.7rem;
      cursor: pointer;
      font-weight: bold;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .day {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
      cursor: pointer;
      user-select: none;
    }
    .day.selected {
      background-color: #007aff;
      color: white;
    }
    .timeslot-section {
      margin-top: 1rem;
    }
    .timeslot-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }
    .timeslot {
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
    }
    .timeslot.selected {
      background-color: #28a745;
      color: white;
    }
    .hidden {
      display: none;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-top: 1rem;
    }
    input, textarea {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    textarea {
      resize: vertical;
    }
  </style>
</head>
<body>
  <h2>Select Dates</h2>
  <div id="calendar" class="calendar">
    <div class="calendar-header">
      <button id="prevMonthBtn">&lt; Prev</button>
      <h3 id="monthYear"></h3>
      <button id="nextMonthBtn">Next &gt;</button>
    </div>
    <div id="calendarGrid" class="calendar-grid"></div>
  </div>
  <button id="toTimeSlots">Next: Select Times</button>

  <div id="timeslots" class="timeslots hidden">
    <h2>Select Time Slots</h2>
    <div id="timeslotSections"></div>
    <button id="toForm">Next: Contact Info</button>
  </div>

  <form id="bookingForm" class="form-container hidden">
    <h2>Contact Info</h2>
    <label for="name">Full Name *</label>
    <input id="name" type="text" required />

    <label for="email">Email *</label>
    <input id="email" type="email" required />

    <label for="phone">Phone Number *</label>
    <input id="phone" type="tel" required />

    <label for="address">Address *</label>
    <input id="address" type="text" required />

    <label for="pets">Tell me about your pets</label>
    <textarea id="pets" rows="4" placeholder="Name, type, routine, behavior..."></textarea>

    <label>Selected Dates and Times</label>
    <textarea id="summary" rows="4" readonly></textarea>

    <button type="submit">Submit Booking</button>
  </form>

  <script>
    const calendarGrid = document.getElementById('calendarGrid');
    const monthYearLabel = document.getElementById('monthYear');
    const prevMonthBtn = document.getElementById('prevMonthBtn');
    const nextMonthBtn = document.getElementById('nextMonthBtn');
    const toTimeSlotsBtn = document.getElementById('toTimeSlots');
    const timeslotsDiv = document.getElementById('timeslots');
    const timeslotSections = document.getElementById('timeslotSections');
    const toFormBtn = document.getElementById('toForm');
    const bookingForm = document.getElementById('bookingForm');
    const summary = document.getElementById('summary');

    let selectedDates = new Set();
    let selectedTimes = {}; // { dateStr: [time1, time2, ...] }

    let currentYear, currentMonth;

    function updateMonthYearLabel(year, month) {
      const date = new Date(year, month);
      monthYearLabel.textContent = date.toLocaleString('default', { month: 'long', year: 'numeric' });
    }

    function generateCalendar(year, month) {
      currentYear = year;
      currentMonth = month;
      updateMonthYearLabel(year, month);

      calendarGrid.innerHTML = '';

      // Weekday headers
      const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      weekdays.forEach(day => {
        const headerCell = document.createElement('div');
        headerCell.textContent = day;
        headerCell.style.fontWeight = 'bold';
        headerCell.style.textAlign = 'center';
        calendarGrid.appendChild(headerCell);
      });

      const firstDayOfMonth = new Date(year, month, 1);
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const startDay = firstDayOfMonth.getDay();

      // Empty slots before first day
      for (let i = 0; i < startDay; i++) {
        const emptyCell = document.createElement('div');
        calendarGrid.appendChild(emptyCell);
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const dateCell = document.createElement('div');
        dateCell.className = 'day';
        dateCell.textContent = day;

        const fullDate = new Date(year, month, day).toISOString().split('T')[0];

        if (selectedDates.has(fullDate)) {
          dateCell.classList.add('selected');
        }

        dateCell.onclick = () => {
          if (selectedDates.has(fullDate)) {
            selectedDates.delete(fullDate);
            dateCell.classList.remove('selected');
          } else {
            selectedDates.add(fullDate);
            dateCell.classList.add('selected');
          }
        };

        calendarGrid.appendChild(dateCell);
      }
    }

    prevMonthBtn.onclick = () => {
      let newMonth = currentMonth - 1;
      let newYear = currentYear;
      if (newMonth < 0) {
        newMonth = 11;
        newYear--;
      }
      generateCalendar(newYear, newMonth);
    };

    nextMonthBtn.onclick = () => {
      let newMonth = currentMonth + 1;
      let newYear = currentYear;
      if (newMonth > 11) {
        newMonth = 0;
        newYear++;
      }
      generateCalendar(newYear, newMonth);
    };

    function generateTimeBlocks() {
      const blocks = [];
      let hour = 7, minute = 30;
      while (hour < 20 || (hour === 20 && minute === 0)) {
        blocks.push(`${hour.toString().padStart(2,'0')}:${minute.toString().padStart(2,'0')}`);
        minute += 30;
        if (minute === 60) {
          minute = 0;
          hour++;
        }
      }
      return blocks;
    }

    function renderTimeSlots() {
      timeslotSections.innerHTML = '';
      selectedDates.forEach(date => {
        const section = document.createElement('div');
        section.className = 'timeslot-section';

        const title = document.createElement('h4');
        title.textContent = `Time slots for ${date}`;
        section.appendChild(title);

        const list = document.createElement('div');
        list.className = 'timeslot-list';

        const blocks = generateTimeBlocks();
        selectedTimes[date] = selectedTimes[date] || [];

        blocks.forEach(time => {
          const btn = document.createElement('div');
          btn.className = 'timeslot';
          btn.textContent = time;
          if (selectedTimes[date].includes(time)) {
            btn.classList.add('selected');
          }

          btn.onclick = () => {
            if (selectedTimes[date].includes(time)) {
              selectedTimes[date] = selectedTimes[date].filter(t => t !== time);
              btn.classList.remove('selected');
            } else {
              selectedTimes[date].push(time);
              btn.classList.add('selected');
            }
          };

          list.appendChild(btn);
        });

        section.appendChild(list);
        timeslotSections.appendChild(section);
      });
    }

    toTimeSlotsBtn.onclick = () => {
      if (selectedDates.size === 0) {
        alert('Please select at least one date.');
        return;
      }
      document.getElementById('calendar').classList.add('hidden');
      toTimeSlotsBtn.classList.add('hidden');
      timeslotsDiv.classList.remove('hidden');
      renderTimeSlots();
    };

    toFormBtn.onclick = () => {
      let summaryText = '';
      for (let date of selectedDates) {
        if (!selectedTimes[date] || selectedTimes[date].length === 0) {
          alert(`Please select at least one time for ${date}`);
          return;
        }
        summaryText += `${date}: ${selectedTimes[date].join(', ')}\n`;
      }
      timeslotsDiv.classList.add('hidden');
      bookingForm.classList.remove('hidden');
      summary.value = summaryText;
    };

    bookingForm.onsubmit = (e) => {
      e.preventDefault();
      alert('Booking submitted successfully!');
      location.reload();
    };

    const today = new Date();
    generateCalendar(today.getFullYear(), today.getMonth());
  </script>
</body>
</html>
