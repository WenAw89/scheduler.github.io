
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pet Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }
    h2 {
      text-align: center;
    }
    .calendar-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .calendar-nav button {
      background-color: #007aff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .calendar-nav h3 {
      margin: 0;
      font-size: 1.25rem;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .day {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .day.selected {
      background-color: #007aff;
      color: white;
    }
    .timeslot-section {
      margin-top: 1rem;
    }
    .timeslot-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .timeslot {
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    .timeslot.selected {
      background-color: #28a745;
      color: white;
    }
    .hidden {
      display: none;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-top: 1rem;
    }
    input, textarea {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    textarea {
      resize: vertical;
    }
  </style>
</head>
<body>
  <h2>Select Dates</h2>
  <div class="calendar-nav">
    <button id="prevMonth">← Previous</button>
    <h3 id="monthTitle"></h3>
    <button id="nextMonth">Next →</button>
  </div>
  <div id="calendar" class="calendar"></div>
  <button id="toTimeSlots">Next: Select Times</button>
  <button id="backToCalendar" class="hidden">← Back to Calendar</button>

  <div id="timeslots" class="timeslots hidden">
    <h2>Select Time Slots</h2>
    <div id="timeslotSections"></div>
    <button id="toForm">Next: Contact Info</button>
  </div>

  <form id="bookingForm" class="form-container hidden">
    <h2>Contact Info</h2>
    <label for="name">Full Name *</label>
    <input id="name" type="text" required />
    <label for="email">Email *</label>
    <input id="email" type="email" required />
    <label for="phone">Phone Number *</label>
    <input id="phone" type="tel" required />
    <label for="address">Address *</label>
    <input id="address" type="text" required />
    <label for="pets">Tell me about your pets</label>
    <textarea id="pets" rows="4" placeholder="Name, type, routine, behavior..."></textarea>
    <label>Selected Dates and Times</label>
    <textarea id="summary" rows="4" readonly></textarea>
    <button type="submit">Submit Booking</button>
  </form>

  <script>
    const calendar = document.getElementById('calendar');
    const toTimeSlotsBtn = document.getElementById('toTimeSlots');
    const backToCalendarBtn = document.getElementById('backToCalendar');
    const timeslotsDiv = document.getElementById('timeslots');
    const timeslotSections = document.getElementById('timeslotSections');
    const toFormBtn = document.getElementById('toForm');
    const bookingForm = document.getElementById('bookingForm');
    const summary = document.getElementById('summary');

    let selectedDates = new Set();
    let selectedTimes = {};
    let currentYear = new Date().getFullYear();
    let currentMonth = new Date().getMonth();

    function generateCalendar(year, month) {
      calendar.innerHTML = '';
      const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      const header = document.createElement('div');
      header.className = 'calendar-grid';
      daysOfWeek.forEach(day => {
        const d = document.createElement('div');
        d.textContent = day;
        header.appendChild(d);
      });
      calendar.appendChild(header);

      const grid = document.createElement('div');
      grid.className = 'calendar-grid';
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const startDay = new Date(year, month, 1).getDay();

      for (let i = 0; i < startDay; i++) {
        const empty = document.createElement('div');
        grid.appendChild(empty);
      }

      for (let d = 1; d <= daysInMonth; d++) {
        const day = document.createElement('div');
        day.className = 'day';
        day.textContent = d;
        const fullDate = new Date(year, month, d).toISOString().split('T')[0];
        if (selectedDates.has(fullDate)) {
          day.classList.add('selected');
        }
        day.onclick = () => {
          if (selectedDates.has(fullDate)) {
            selectedDates.delete(fullDate);
            day.classList.remove('selected');
          } else {
            selectedDates.add(fullDate);
            day.classList.add('selected');
          }
        };
        grid.appendChild(day);
      }

      calendar.appendChild(grid);
    }

    function updateCalendarTitle() {
      const monthTitle = document.getElementById('monthTitle');
      const monthName = new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long', year: 'numeric' });
      monthTitle.textContent = monthName;
      generateCalendar(currentYear, currentMonth);
    }

    document.getElementById('prevMonth').onclick = () => {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      updateCalendarTitle();
    };

    document.getElementById('nextMonth').onclick = () => {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      updateCalendarTitle();
    };

    toTimeSlotsBtn.onclick = () => {
      if (selectedDates.size === 0) {
        alert('Please select at least one date.');
        return;
      }
      calendar.classList.add('hidden');
      toTimeSlotsBtn.classList.add('hidden');
      backToCalendarBtn.classList.remove('hidden');
      timeslotsDiv.classList.remove('hidden');
      renderTimeSlots();
    };

    backToCalendarBtn.onclick = () => {
      calendar.classList.remove('hidden');
      toTimeSlotsBtn.classList.remove('hidden');
      backToCalendarBtn.classList.add('hidden');
      timeslotsDiv.classList.add('hidden');
    };

    toFormBtn.onclick = () => {
      let summaryText = '';
      for (let date of selectedDates) {
        if (!selectedTimes[date] || selectedTimes[date].length === 0) {
          alert(`Please select at least one time for ${date}`);
          return;
        }
        summaryText += `${date}: ${selectedTimes[date].join(', ')}\n`;
      }
      timeslotsDiv.classList.add('hidden');
      bookingForm.classList.remove('hidden');
      summary.value = summaryText;
    };

    bookingForm.onsubmit = (e) => {
      e.preventDefault();
      alert("Booking submitted! (Submission logic not implemented.)");
    };

    function generateTimeBlocks() {
      const blocks = [];
      let hour = 7, minute = 30;
      while (hour < 20 || (hour === 20 && minute === 0)) {
        blocks.push(`${hour.toString().padStart(2,'0')}:${minute.toString().padStart(2,'0')}`);
        minute += 30;
        if (minute === 60) {
          minute = 0;
          hour++;
        }
      }
      return blocks;
    }

    function renderTimeSlots() {
      timeslotSections.innerHTML = '';
      selectedDates.forEach(date => {
        const section = document.createElement('div');
        section.className = 'timeslot-section';
        const title = document.createElement('h4');
        title.textContent = `Time slots for ${date}`;
        section.appendChild(title);
        const list = document.createElement('div');
        list.className = 'timeslot-list';
        const blocks = generateTimeBlocks();
        selectedTimes[date] = selectedTimes[date] || [];
        blocks.forEach(time => {
          const btn = document.createElement('div');
          btn.className = 'timeslot';
          btn.textContent = time;
          if (selectedTimes[date].includes(time)) {
            btn.classList.add('selected');
          }
          btn.onclick = () => {
            if (selectedTimes[date].includes(time)) {
              selectedTimes[date] = selectedTimes[date].filter(t => t !== time);
              btn.classList.remove('selected');
            } else {
              selectedTimes[date].push(time);
              btn.classList.add('selected');
            }
          };
          list.appendChild(btn);
        });
        section.appendChild(list);
        timeslotSections.appendChild(section);
      });
    }

    updateCalendarTitle();
  </script>
</body>
</html>
