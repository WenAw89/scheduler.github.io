<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Visit Scheduler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="date"], select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    select[multiple] {
      height: 200px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Schedule Drop-In Pet Visits</h1>
    <label for="dates">Select Dates:</label>
    <input type="date" id="dates" multiple />

    <label for="times">Select Time Blocks:</label>
    <select id="times" multiple>
      <!-- Time blocks from 7:30am to 8:00pm in 30-minute increments -->
    </select>

    <button onclick="submitSchedule()">Send Schedule Request</button>
  </div>

  <script>
    // Generate 30-minute time blocks from 7:30am to 8:00pm
    const timeSelect = document.getElementById('times');
    const start = 7 * 60 + 30; // 7:30 AM in minutes
    const end = 20 * 60; // 8:00 PM in minutes
    for (let mins = start; mins <= end; mins += 30) {
      const h = Math.floor(mins / 60);
      const m = mins % 60;
      const label = `${(h % 12 || 12)}:${m.toString().padStart(2, '0')} ${h < 12 ? 'AM' : 'PM'}`;
      const option = document.createElement('option');
      option.value = label;
      option.textContent = label;
      timeSelect.appendChild(option);
    }

    function submitSchedule() {
      const dateInput = document.getElementById('dates');
      const timeInput = document.getElementById('times');
      const times = Array.from(timeInput.selectedOptions).map(opt => opt.value);

      const date = dateInput.value;
      if (!date || times.length === 0) {
        alert('Please select a date and one or more time blocks.');
        return;
      }

      const subject = encodeURIComponent('Pet Visit Reservation');
      const body = encodeURIComponent(`I'd like to schedule pet visits on ${date} during the following times:\n\n${times.join(', ')}`);
      window.location.href = `mailto:catdoggoose01@gmail.com?subject=${subject}&body=${body}`;
    }
  </script>
</body>
</html>
