<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Dates</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 1.5em;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      max-width: 700px;
      margin: 20px 0;
    }
    .day {
      padding: 10px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .day.selected {
      background: #cce5ff;
      border-color: #3399ff;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Select Drop-In Visit Dates</h1>
  <div class="calendar" id="calendar"></div>
  <button onclick="goToTimePage()">Next: Select Times</button>

  <script>
    const calendar = document.getElementById('calendar');
    const today = new Date();
    const selectedDates = [];

    for (let i = 0; i < 30; i++) {
      const date = new Date(today);
      date.setDate(today.getDate() + i);
      const dateStr = date.toISOString().split('T')[0];

      const div = document.createElement('div');
      div.className = 'day';
      div.textContent = date.toDateString();
      div.dataset.date = dateStr;

      div.addEventListener('click', () => {
        div.classList.toggle('selected');
        const index = selectedDates.indexOf(dateStr);
        if (index > -1) {
          selectedDates.splice(index, 1);
        } else {
          selectedDates.push(dateStr);
        }
      });
      calendar.appendChild(div);
    }

    function goToTimePage() {
      const dates = encodeURIComponent(JSON.stringify(selectedDates));
      window.location.href = `time.html?dates=${dates}`;
    }
    <a href="time.html" class="next-button">Next: Select Time</a>

  </script>
</body>
</html>
