<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-Date Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      max-width: 700px;
      margin: auto;
      background-color: #f4f4f4;
    }
    h2 {
      text-align: center;
    }
    .calendar, .time-slot-page {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.25rem;
    }
    .day {
      padding: 0.75rem;
      background: white;
      border: 1px solid #ccc;
      text-align: center;
      cursor: pointer;
      border-radius: 6px;
    }
    .day.selected {
      background-color: #007aff;
      color: white;
    }
    .navigation {
      display: flex;
      justify-content: space-between;
      margin: 0.5rem 0;
    }
    .hidden {
      display: none;
    }
    .date-block {
      margin: 1rem 0;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .time-block {
      display: inline-block;
      margin: 0.25rem;
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      background: white;
    }
    .time-block.selected {
      background: #007aff;
      color: white;
    }
    button {
      padding: 0.75rem 1.5rem;
      margin-top: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #007aff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="datePage">
  <h2>Select Booking Dates</h2>
  <div class="navigation">
    <button onclick="changeMonth(-1)">Previous</button>
    <div id="monthYear"></div>
    <button onclick="changeMonth(1)">Next</button>
  </div>
  <div class="calendar" id="calendar"></div>
  <button onclick="goToTimePage()">Next: Select Time Slots</button>
</div>

<div id="timePage" class="hidden">
  <h2>Select Time Slots</h2>
  <div id="timeSlotContainer"></div>
  <button onclick="showSummary()">Confirm Selection</button>
</div>

<div id="summaryPage" class="hidden">
  <h2>Booking Summary</h2>
  <div id="summaryContainer"></div>
</div>

<script>
  const calendarEl = document.getElementById("calendar");
  const monthYearEl = document.getElementById("monthYear");
  const timeSlotContainer = document.getElementById("timeSlotContainer");
  const summaryContainer = document.getElementById("summaryContainer");
  let currentMonth = new Date().getMonth();
  let currentYear = new Date().getFullYear();
  const selectedDates = new Set();
  const timeSelections = {};

  function renderCalendar() {
    calendarEl.innerHTML = "";
    const firstDay = new Date(currentYear, currentMonth, 1);
    const startDay = firstDay.getDay();
    const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

    monthYearEl.textContent = `${firstDay.toLocaleString("default", { month: "long" })} ${currentYear}`;

    for (let i = 0; i < startDay; i++) {
      calendarEl.appendChild(document.createElement("div"));
    }

    for (let day = 1; day <= daysInMonth; day++) {
      const date = new Date(currentYear, currentMonth, day);
      const dateStr = date.toISOString().split("T")[0];

      const cell = document.createElement("div");
      cell.className = "day";
      cell.textContent = day;
      if (selectedDates.has(dateStr)) cell.classList.add("selected");

      cell.onclick = () => {
        if (selectedDates.has(dateStr)) {
          selectedDates.delete(dateStr);
          cell.classList.remove("selected");
        } else {
          selectedDates.add(dateStr);
          cell.classList.add("selected");
        }
      };
      calendarEl.appendChild(cell);
    }
  }

  function changeMonth(diff) {
    currentMonth += diff;
    if (currentMonth > 11) {
      currentMonth = 0;
      currentYear++;
    } else if (currentMonth < 0) {
      currentMonth = 11;
      currentYear--;
    }
    renderCalendar();
  }

  function goToTimePage() {
    document.getElementById("datePage").classList.add("hidden");
    document.getElementById("timePage").classList.remove("hidden");
    renderTimeSlots();
  }

  function generateTimeBlocks() {
    const blocks = [];
    let hour = 7, min = 30;
    while (hour < 20 || (hour === 20 && min === 0)) {
      const displayHour = hour % 12 || 12;
      const ampm = hour >= 12 ? 'PM' : 'AM';
      blocks.push(`${displayHour}:${min.toString().padStart(2, '0')} ${ampm}`);
      min += 30;
      if (min === 60) {
        min = 0;
        hour++;
      }
    }
    return blocks;
  }

  function renderTimeSlots() {
    timeSlotContainer.innerHTML = "";
    const blocks = generateTimeBlocks();
    Array.from(selectedDates).sort().forEach(date => {
      const container = document.createElement("div");
      container.className = "date-block";

      const header = document.createElement("h3");
      header.textContent = date;
      container.appendChild(header);

      const blockGroup = document.createElement("div");
      blocks.forEach(time => {
        const btn = document.createElement("div");
        btn.className = "time-block";
        btn.textContent = time;

        if (!timeSelections[date]) timeSelections[date] = new Set();
        if (timeSelections[date].has(time)) btn.classList.add("selected");

        btn.onclick = () => {
          if (timeSelections[date].has(time)) {
            timeSelections[date].delete(time);
            btn.classList.remove("selected");
          } else {
            timeSelections[date].add(time);
            btn.classList.add("selected");
          }
        };

        blockGroup.appendChild(btn);
      });
      container.appendChild(blockGroup);
      timeSlotContainer.appendChild(container);
    });
  }

  function showSummary() {
    document.getElementById("timePage").classList.add("hidden");
    document.getElementById("summaryPage").classList.remove("hidden");
    summaryContainer.innerHTML = "";
    Object.entries(timeSelections).forEach(([date, times]) => {
      if (times.size > 0) {
        const div = document.createElement("div");
        div.innerHTML = `<strong>${date}:</strong> ${Array.from(times).join(", ")}<br>`;
        summaryContainer.appendChild(div);
      }
    });
  }

  renderCalendar();
</script>
</body>
</html>
