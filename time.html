<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Time Blocks & Enter Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      text-align: center;
    }
    .time-blocks {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .time-block {
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
    }
    .time-block.selected {
      background-color: #007aff;
      color: white;
      font-weight: bold;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      margin-top: 1rem;
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    textarea {
      resize: vertical;
    }
    button.submit-btn {
      background-color: #007aff;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Select Time Blocks & Enter Info</h1>

  <div class="time-blocks" id="timeBlocks"></div>

  <form id="bookingForm">
    <label for="name">Full Name *</label>
    <input id="name" type="text" required />

    <label for="email">Email *</label>
    <input id="email" type="email" required />

    <label for="phone">Phone Number *</label>
    <input id="phone" type="tel" required />

    <label for="address">Address *</label>
    <input id="address" type="text" required />

    <label for="pets">Tell me about your pets</label>
    <textarea id="pets" rows="4" placeholder="Name, type, routine, behavior..."></textarea>

    <label>Selected Dates</label>
    <textarea id="selectedDates" rows="2" readonly></textarea>

    <label>Selected Time Blocks</label>
    <textarea id="selectedTimes" rows="2" readonly></textarea>

    <button type="submit" class="submit-btn">Continue to Confirmation</button>
  </form>

<script>
  const timeBlocksContainer = document.getElementById('timeBlocks');
  const bookingForm = document.getElementById('bookingForm');
  const selectedDatesText = document.getElementById('selectedDates');
  const selectedTimesText = document.getElementById('selectedTimes');

  const GOOGLE_FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSeei3yQ8YRVchlSk5gnQiVmcZTJKfGaf-O4m9fB72FjAqmudQ/viewform?usp=pp_url";

  // Mapping to Google Form entry IDs
  const ENTRY_IDS = {
    name: "entry.2005620554",
    email: "entry.1045781291",
    address: "entry.1065046570",
    phone: "entry.1166974658",
    dates: "entry.839337160",
    times: "entry.1726420148",
    pets: "entry.2080923976"
  };

  // Time blocks from 7:30 AM to 8:00 PM every 30 minutes
  function generateTimeBlocks() {
    const blocks = [];
    let hour = 7, minute = 30;
    while (hour < 20 || (hour === 20 && minute === 0)) {
      const ampm = hour >= 12 ? 'PM' : 'AM';
      let displayHour = hour % 12 || 12;
      const timeStr = `${displayHour}:${minute.toString().padStart(2,'0')} ${ampm}`;
      blocks.push(timeStr);
      minute += 30;
      if (minute === 60) {
        minute = 0;
        hour++;
      }
    }
    return blocks;
  }

  let selectedTimes = new Set();

  function renderTimeBlocks() {
    const blocks = generateTimeBlocks();
    blocks.forEach(time => {
      const block = document.createElement('div');
      block.classList.add('time-block');
      block.textContent = time;
      block.onclick = () => {
        if (selectedTimes.has(time)) {
          selectedTimes.delete(time);
          block.classList.remove('selected');
        } else {
          selectedTimes.add(time);
          block.classList.add('selected');
        }
        updateSelectedTimes();
      };
      timeBlocksContainer.appendChild(block);
    });
  }

  function updateSelectedTimes() {
    selectedTimesText.value = Array.from(selectedTimes).join(', ');
  }

  function loadSelectedDates() {
    const savedDates = localStorage.getItem('selectedDates');
    if (savedDates) {
      selectedDatesText.value = JSON.parse(savedDates).join(', ');
    }
  }

  bookingForm.onsubmit = (e) => {
    e.preventDefault();

    if (selectedTimes.size === 0) {
      alert("Please select at least one time block.");
      return;
    }

    const name = bookingForm.name.value.trim();
    const email = bookingForm.email.value.trim();
    const phone = bookingForm.phone.value.trim();
    const address = bookingForm.address.value.trim();
    const pets = bookingForm.pets.value.trim();
    const dates = selectedDatesText.value;
    const times = Array.from(selectedTimes).join(", ");

    // Construct Google Form prefilled URL
    const params = new URLSearchParams({
      [ENTRY_IDS.name]: name,
      [ENTRY_IDS.email]: email,
      [ENTRY_IDS.phone]: phone,
      [ENTRY_IDS.address]: address,
      [ENTRY_IDS.dates]: dates,
      [ENTRY_IDS.times]: times,
      [ENTRY_IDS.pets]: pets
    });

    const prefilledURL = `${GOOGLE_FORM_URL}&${params.toString()}`;

    // Clear localStorage
    localStorage.removeItem('selectedDates');

    // Redirect to the Google Form
    window.location.href = prefilledURL;
  };

  renderTimeBlocks();
  loadSelectedDates();
  updateSelectedTimes();
</script>
</body>
</html>
